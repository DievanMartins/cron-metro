<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="shortcut icon" href="icon/favicon.ico">
  <title>Cronômetro</title>
</head>
<body>
  <div class="area">
    <header class="title">
      <h1>Cronômetro</h1>
    </header>
    <main>
      <section name="main">
        <div class="timer">
          <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>:<span 
          id="millisecond">000</span>
        </div>
      </section>
  
      <section>
        <div class="buttons">
          <button name="start" onclick="start()">Start</button>
          <button name="pause" onclick="pause()">Pause</button>
          <button name="reset" onclick="reset()">Stop</button>
        </div>
      </section>
    </main>
    <footer>
      Criado por Dievan Martins
    </footer>
  </div>
  
  
  <script src="app.js"></script>
</body>
</html>
